<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - ChatPersona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-help {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>注册账户</h1>
            <p>创建您的ChatPersona账户</p>
        </div>

        <form id="registerForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" required>
                <div class="form-help">用户名必须是字母+数字的形式，长度为3-20个字符</div>
            </div>

            <div class="form-group">
                <label for="email">邮箱 *</label>
                <input type="email" id="email" name="email" required>
                <div class="form-help">请输入有效的邮箱地址</div>
            </div>

            <div class="form-group">
                <label for="password">密码 *</label>
                <input type="password" id="password" name="password" required>
                <div class="form-help">密码长度至少6个字符，必须包含至少两种类型：大写字母、小写字母、数字、特殊符号</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码 *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="form-help">请再次输入密码</div>
            </div>

            <div class="form-group">
                <label for="apiKey">阿里云百炼API密钥 *</label>
                <div style="position: relative;">
                    <textarea id="apiKey" name="apiKey" placeholder="请输入您的阿里云百炼API密钥" required style="padding-right: 50px; -webkit-text-security: disc; text-security: disc;"></textarea>
                    <button type="button" id="toggleApiKey" style="position: absolute; right: 10px; top: 10px; background: none; border: none; cursor: pointer; color: #667eea; font-size: 14px;">显示</button>
                </div>
                <div class="form-help">注册后可在个人资料中修改</div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                注册
            </button>

            <div class="loading" id="loading"></div>
        </form>

        <div class="login-link">
            <p>已有账户？ <a href="/login">立即登录</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const apiKey = document.getElementById('apiKey').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            
            // 隐藏消息
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // 验证密码
            if (password !== confirmPassword) {
                errorDiv.textContent = '两次输入的密码不一致';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = '密码长度至少6个字符';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 验证密码复杂度（至少包含两种类型）
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            const typeCount = [hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChar].filter(Boolean).length;
            
            if (typeCount < 2) {
                errorDiv.textContent = '密码必须包含至少两种类型：大写字母、小写字母、数字、特殊符号';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 检查密码不能是纯数字
            if (/^[0-9]+$/.test(password)) {
                errorDiv.textContent = '密码不能是纯数字';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 验证用户名格式（字母+数字）
            if (username.length < 3 || username.length > 20) {
                errorDiv.textContent = '用户名长度为3-20个字符';
                errorDiv.style.display = 'block';
                return;
            }
            
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(username)) {
                errorDiv.textContent = '用户名必须是字母+数字的形式';
                errorDiv.style.display = 'block';
                return;
            }
            
            const hasLetter = /[a-zA-Z]/.test(username);
            const hasNumber = /[0-9]/.test(username);
            if (!hasLetter || !hasNumber) {
                errorDiv.textContent = '用户名必须同时包含字母和数字';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 显示加载状态
            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        api_key: apiKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 注册成功，跳转到首页
                    successDiv.textContent = '注册成功！正在跳转...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    // 显示错误信息
                    errorDiv.textContent = data.error || '注册失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            } finally {
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
                loading.style.display = 'none';
            }
        });
        
        // API密钥显示/隐藏功能
        document.getElementById('toggleApiKey').addEventListener('click', function() {
            const apiKeyField = document.getElementById('apiKey');
            const toggleBtn = document.getElementById('toggleApiKey');
            
            if (apiKeyField.style.webkitTextSecurity === 'disc' || apiKeyField.style.webkitTextSecurity === '') {
                // 当前是隐藏状态，切换为显示
                apiKeyField.style.webkitTextSecurity = 'none';
                apiKeyField.style.textSecurity = 'none';
                toggleBtn.textContent = '隐藏';
            } else {
                // 当前是显示状态，切换为隐藏
                apiKeyField.style.webkitTextSecurity = 'disc';
                apiKeyField.style.textSecurity = 'disc';
                toggleBtn.textContent = '显示';
            }
        });
        

    </script>
</body>
</html>
